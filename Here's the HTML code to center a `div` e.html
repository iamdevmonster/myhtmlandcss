Here's the HTML code to center a `div` element:

```html
<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS code to center div */
      .center {
        width: 50%;
        margin: 0 auto;
        background-color: #f2f2f2;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <!-- Your content here -->
      <h1>Hello, world!</h1>
      <p>This is an example of a centered div.</p>
    </div>
  </body>
</html> 
```
